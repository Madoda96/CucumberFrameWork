serenity {
    take.screenshots = FOR_EACH_ACTION


}
headless.mode = false
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    timeouts {
      script = 30000
      pageLoad = 300000
      implicit = 2000
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox",  "--start-maximized",
         "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
     }
   }
 }
}
webdriver {
  capabilities {
    browserName = "MicrosoftEdge"
    "ms:edgeOptions" {
      args = ["test-type", "ignore-certificate-errors",
        "--start-maximized", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}
webdriver {
  capabilities {
    browserName = "firefox"

    timeouts {
      implicit = 1000
      script = 1000
      pageLoad = 1000
    }
    pageLoadStrategy = "normal"
    acceptInsecureCerts = true
    unhandledPromptBehavior = "dismiss"
    strictFileInteractability = true

    "moz:firefoxOptions" {
      args = ["--start-maximized"],
      prefs {
        "javascript.options.showInConsole": false
      },
      log {"level": "info"},
    }
  }
}
environments{
    QA{
    webdriver.base.url = "https://portals.freshive.co.za/clienteleonlinesales/"
    }
    UAT{
    webdriver.base.url = ""

    }
    prod{
    webdriver.base.url = ""

    }


}


